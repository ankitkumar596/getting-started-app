apiVersion: v1
kind: Service
metadata:
  name: getting-started-app-service
spec:
  selector:
    app: getting-started-app
  ports:
    - protocol: TCP
      port: 80  # Port exposed by the service externally (outside the cluster)
      targetPort: 3000  # Port your application listens on inside the pods
      nodePort: 31001
  type: NodePort
